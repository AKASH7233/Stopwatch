<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>STOP-WATCH</title>
</head>
<body>
    <div class="wrapp">
    <div class="main">
    <h1 id="display">00:00:00</h1>
    <button onclick="stop()"><i class="fa-solid fa-circle-pause" style="color: #9e9494;"></i></button>
    <button onclick="start()"><i class="fa-solid fa-circle-play" style="color: #e25c03;"></i></button>
    <button onclick="reset()"><i class="fa-regular fa-circle-xmark" style="color: #f5f5f5;"></i></button>
    </div>
    </div>
    <h2>&copy; AY DEVELOPER @ 2023</h2>
</body>
<script>
    let Display = document.getElementById("display");
    let [seconds, minutes, hours] = [0,0,0];
    let timer = null;

    function stopwatch(){
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;
             if(minutes == 60){
                minutes = 0;
                hours++;
            }
        }
        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;
        Display.innerHTML = `${h}:${m}:${s}`;
    }

    function start(){
        timer = setInterval(stopwatch,1000);
    }
    
    function stop(){
        clearInterval(timer);
    }
    function reset(){
        clearInterval(timer);
        [seconds, minutes, hours] = [0,0,0];
        Display.innerHTML = "00:00:00";
    }
</script>


<script src="https://kit.fontawesome.com/6efc7d9ab3.js" crossorigin="anonymous"></script>

</html>
